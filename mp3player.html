<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

</head>

<body>
    <div class="bg">
        <div class="title">
            <p class="time">10:10</p>
            <div class="icons">
                <img src="pic/baseline-signal_cellular_alt-24px.svg" alt="訊號">
                <img src="pic/baseline-wifi-24px.svg" alt="wifi">
                <img src="pic/baseline-battery_80-24px.svg" alt="電量">
            </div>
        </div>
        <div class="menu">
            <div class="back"><img src="pic/back (left).svg" alt="返回"></div>
            <div class="main">

                <img src="pic/Home.svg" alt="主頁">

                <img src="pic/music.svg" alt="音樂">

                <img src="pic/list.svg" alt="清單">
            </div>
        </div>

        <div class="banner">
            <img src="pic/Imagine-Dragons-2019-Birds.png" alt="專輯封面">
        </div>

        <div class="lyrics"> LYRICS</div>

        <div class="song">
            <i class="fas fa-heart heart "></i>
            <div class="name">
                <p>Birds</p>
            </div>
            <div class="artist">
                <p>Imagine Dragons</p>
            </div>
        </div>
        <div class="add">
            <img src="pic/add.svg" alt="加入"></div>

        <div class="progress">

            <div class="bar"> </div>
            <div class="dot"> </div>

        </div>

        <div class="tool">
            <img src="pic/baseline-repeat-24px.svg" alt="重複撥放">
            <img src="pic/skip_previous-24px.svg" alt="上一首">

            <img src="pic/pause_circle_filled-24px.svg" alt="播放">

            <!-- <audio controls>

                <source src="Miles_Beyond.mp3" type="audio/mpeg">

            </audio> -->

            <img src="pic/skip_next-24px.svg" alt="下一首">
            <img src="pic/baseline-shuffle-24px.svg" alt="隨機撥放">
        </div>








    </div>


</body>

</html>
